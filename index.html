<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package-Register</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">


</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Welcome!</h1><h2 lang="ja">福山 太郎さん</h2>
    </div>
    <div class="title-group">
      <div class="title">
        <p2>荷物登録</p2>
        <p3>|Package-Registration</p3>
      </div>
      <div class="course-driver">
        <p1>Aコース:福山D</p1>
      </div>
    </div>
    <div class="form-group">
      <div class ="field-row destinations">
        <label for="select-destinations" class="form-label">配達先：</label>
          <select class="form-select select-30" required id="select-destinations" name="destination">
            <option value="" selected disabled hidden>選択してください</option>
            <option value="">スズキアリーナ神殿</option>
            <option value="">イエローハット奈良</option>
            <option value="">○○中古自動車販売店</option>
            <option value="">△△自動車</option>
            <option value="">××パーツ</option>
            <option value="">◻︎◻︎Cars</option>
          </select>
      </div>
      <div class="field-row packages">
        <label for="select-packages" class="form-label">件数：</label>
          <select class="form-select select-30" required id="select-packages" name="packages">
            <option value="" selected disabled hidden>選択してください</option>
            <option value="1">1件</option>
            <option value="2">2件</option>
            <option value="3">3件</option>
            <option value="4">4件</option>
            <option value="5">5件</option>
            <option value="6">6件</option>
            <option value="7">7件</option>
            <option value="8">8件</option>
            <option value="9">9件</option>
            <option value="10">10件</option>
          </select>
      </div>

      <div class="field-row pieces-count">
        <label for="select-pieces" class="form-label">個数：</label>
          <select class="form-select select-30" required id="select-pieces" name="pieces">
            <option value="" selected disabled hidden>選択してください</option>
            <option value="1">1個</option>
            <option value="2">2個</option>
            <option value="3">3個</option>
            <option value="4">4個</option>
            <option value="5">5個</option>
            <option value="6">6個</option>
            <option value="7">7個</option>
            <option value="8">8個</option>
            <option value="9">9個</option>
            <option value="10">10個</option>
            <option value="11">11個</option>
            <option value="12">12個</option>
            <option value="13">13個</option>
            <option value="14">14個</option>
            <option value="15">15個</option>
            <option value="16">16個</option>
            <option value="17">17個</option>
            <option value="18">18個</option>
            <option value="19">19個</option>
            <option value="20">20個</option>
          </select>
      </div>

    </div>
    <div class="button-group">
      <button id="button-add" class="button" type="button">Add</button>
      <button id="new-create" class="button" type="button">新規配達先登録</button>
    </div>

    <div class="list-box">
      <div class="title-group">
        <div class="title">
          <p2>配達先一覧</p2>
          <p3>|List of Destinations</p3>
        </div>
      </div>
      <ul id="list"></ul>
    </div>

    <div class="nav-button-group">
      <button type="submit">戻る</button>
      <button type="submit">一覧へ</button>
    </div>
  </div>

    <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="./app.js" defer></script>
</body>
</html>
